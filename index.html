    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f5f5f7;
            color: #1d1d1f;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;

        .game-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;

        .game-frame {
            background-color: #ffffff;
            border-radius: 18px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .description-card {

            transition: all 0.3s ease;
        }

        .description-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .game-container {

        }
    </style>
    <link href="styles/main.css" rel="stylesheet">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Header Component
        function Header() {
            try {
                return (
                    <header className="text-center py-8 px-4" data-name="header">
                        <h1 className="text-4xl md:text-5xl font-bold mb-4 text-gray-900" data-name="main-title">
                            SpartaHoppers
                        </h1>
                        <p className="text-xl md:text-2xl text-gray-600 max-w-2xl mx-auto" data-name="game-tagline">

                        </p>
                    </header>
                );
            } catch (error) {
                console.error('Header component error:', error);
                reportError(error);
                return null;
            }
        }

        // GameFrame Component
        function GameFrame() {
            try {
                return (
                    <div className="game-frame mb-8" data-name="game-frame-container">
                        <iframe
                            src="https://www.onlinegames.io/spartahoppers/"
                            title="SpartaHoppers Game"
                            className="w-full aspect-video rounded-lg"
                            allowFullScreen
                            data-name="game-iframe"
                        ></iframe>
                    </div>
                );
            } catch (error) {
                console.error('GameFrame component error:', error);
                reportError(error);
                return null;
            }
        }

        // GameDescription Component
        function GameDescription() {
            try {
                return (
                    <div className="description-card p-6 mb-8" data-name="game-description">
                        <h2 className="text-2xl font-bold mb-4 text-gray-900" data-name="gameplay-title">
                            Gameplay Overview
                        </h2>
                        <p className="text-gray-600 mb-6" data-name="gameplay-description">
                            SpartaHoppers challenges players with precise platforming mechanics and increasingly difficult levels. Test your reflexes and timing as you navigate through various obstacles and challenges.
                        </p>

                        <h2 className="text-2xl font-bold mb-4 text-gray-900" data-name="features-title">
                            Key Features
                        </h2>
                        <ul className="list-disc pl-6 text-gray-600 mb-6" data-name="features-list">
                            <li>Multiple challenging levels</li>
                            <li>Precise platform mechanics</li>
                            <li>Progressive difficulty curve</li>
                            <li>Engaging gameplay mechanics</li>
                        </ul>

                        <h2 className="text-2xl font-bold mb-4 text-gray-900" data-name="controls-title">
                            Controls
                        </h2>
                        <p className="text-gray-600" data-name="controls-description">
                            Use arrow keys or WASD to move your character. Press spacebar or up arrow to jump. Master these simple controls to overcome increasingly challenging obstacles and reach new heights!
                        </p>
                    </div>
                );
            } catch (error) {
                console.error('GameDescription component error:', error);
                reportError(error);
                return null;
            }
        }

        // App Component
        function App() {
            try {
                return (
                    <div className="game-container" data-name="main-container">
                        <Header />
                        <GameFrame />
                        <GameDescription />
                    </div>
                );
            } catch (error) {
                console.error('App component error:', error);
                reportError(error);
                return null;
            }
        }

        // Render the App
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
    <script type="text/babel" src="components/Header.js"></script>
    <script type="text/babel" src="components/GameFrame.js"></script>

    <script type="text/babel" src="app.js"></script>
